<div id="editor-canvas"></div>

<div class="toolSelectionContainer">
    <mat-button-toggle-group vertical (change)="changeTool($event.value)" #test2 [value]="_selectedTool">
        <mat-button-toggle value="select">Select</mat-button-toggle>
        <mat-button-toggle value="box">Box</mat-button-toggle>
        <mat-button-toggle disabled>Circle</mat-button-toggle>
        <mat-button-toggle disabled>Poly</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="buttonContainer">
        <button mat-raised-button>Save</button>
        <button mat-raised-button>Get code</button>
        <button mat-raised-button (click)="_history.undo()">undo</button>
    </div>
</div>


<div class="rightSidebar">
    <div class="objectStack">
        <ul class="objectStackList">
            <li *ngFor="let object of objectStack" (click)="objectStackClickHandler(object.id)">
                {{ object.objectData.type | titlecase }}
            </li>
        </ul>
    </div>
    <mat-placeholder></mat-placeholder>
</div>

<app-tool-selection>
    <button mat-button value="test">hey</button>
    <button mat-button value="test2">hey</button>
    <button mat-button value="test3">hey</button>
</app-tool-selection>
